<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/css/background.css">
  <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body class="opening hide-UI view-2D zoom-large data-close controls-close">
    <div class="close-full-planet">
      <img src="/assets/icons/close.svg" alt="">
    </div>
    <div id="navbar">
      <div class="nav-logo">
      </div>
      <div class="nav-welcome">
        <a id="toggle-data" href="#data"><img src="/assets/icons/menu.svg" alt=""></a>
        <h1>3D Solar System<br><span>by Comanfize</a></span></h1>
        <a id="toggle-controls" href="#controls"><i class="icon-controls"></i>Controls</a>
      </div>
      <div class="nav-links">
        <img src="/assets/icons/fb.svg" alt="">
        <img src="/assets/icons/insta.svg" alt="">
        <img src="/assets/icons/linkedin.svg" alt="">
      </div>
    </div>
    <div id="data">
      <div class="data-container">
        <img class="data-img-sun" src="https://www.solarsystemscope.com/textures/previews/preview_sun.jpg" alt="">
        <a class="sun" title="sun" href="#sunspeed"><span class="data-colored"></span>Sun</a>
      </div>
      <div class="data-container">
        <img class="data-img" src="https://www.solarsystemscope.com/images/textures/full/2k_makemake_fictional.jpg" alt="">
        <a class="mercury" title="mercury" href="#mercuryspeed"><span class="data-colored"></span>Mercury</a>
      </div>
      <div class="data-container">
        <img class="data-img" src="https://nasa3d.arc.nasa.gov/shared_assets/images/ven0aaa2/ven0aaa2-copy-428-321.jpg" alt="">
        <a class="venus" title="venus" href="#venusspeed"><span class="data-colored"></span>Venus</a>
      </div>
      <div class="data-container">
        <img class="data-img" src="https://img00.deviantart.net/04ef/i/2009/114/3/e/new_earth_texture_map_by_lightondesigns.jpg" alt="">
        <a class="earth active" title="earth" href="#earthspeed"><span class="data-colored"></span>Earth</a>
      </div>
      <div class="data-container">
        <img class="data-img" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/mars_texture.jpg" alt="">
        <a class="mars" title="mars" href="#marsspeed"><span class="data-colored"></span>Mars</a>
      </div>
      <div class="data-container">
        <img class="data-img" src="https://www.jpl.nasa.gov/spaceimages/images/largesize/PIA07782_hires.jpg" alt="">
        <a class="jupiter" title="jupiter" href="#jupiterspeed"><span class="data-colored"></span>Jupiter</a>
      </div>
      <div class="data-container">
        <img class="data-img" src="https://www.solarsystemscope.com/images/textures/full/2k_saturn.jpg" alt="">
        <a class="saturn" title="saturn" href="#saturnspeed"><span class="data-colored"></span>Saturn</a>
      </div>
      <div class="data-container">
        <img class="data-img" src="https://img00.deviantart.net/957c/i/2017/165/4/9/uranus_texture_map_by_jcpag2010-db7yjwb.png" alt="">
        <a class="uranus" title="uranus" href="#uranusspeed"><span class="data-colored"></span>Uranus</a>
      </div>
      <div class="data-container">
        <img class="data-img" src="https://www.solarsystemscope.com/images/textures/full/2k_neptune.jpg" alt="">
        <a class="neptune" title="neptune" href="#neptunespeed"><span class="data-colored"></span>Neptune</a>
      </div>
    </div>
    <style>
      .nav-logo {
        background-image: url(/assets/img/logo.png);
        width: 250px;
        height: 50px;
        background-size: contain;
        background-repeat: no-repeat;
      }
      .nav-welcome {
        margin-left: -130px;
      }
      .nav-links {
        display: flex;
        gap: 20px;
      }
      .nav-links img {
        width: 30px;
        height: 30px;
      }
      #navbar {
        display: flex;
        justify-content: center;
        height: 70px;
        gap: 400px;
      }
      #data {
        display: flex;
        justify-content: center;
        gap: 20px;
      }
      .data-container {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .data-img, .data-img-sun {
        border-radius: 50%;
        height: 30px;
        width: 30px;
      }
      .data-colored {
        width: 30px;
        height: 10px;
        display: none;
        margin-right: 7px;
        background-color: #22C096;
      }
      .active > .data-colored{
        display: inline-block;
      }
      .sun, .mercury, .earth, .venus, .mars, .jupiter, .saturn, .uranus, .neptune {
        margin-left: -20px;
      }

      .close-full-planet {
        position: absolute;
        top: 10%;
        right: 20%;
        opacity: 0;
        transition: 1s opacity;
        z-index: 200;
      }
      .close-full-planet img {
        width: 50px;
        height: 50px;
      }
      .full-planet-saturn {
        transform: translateX(470px) scale(10) !important;
      }
      .full-planet-uranus {
        transform: translateX(570px) scale(20) !important;
      }

      @media(max-width: 1000px){
        #data  {
          flex-direction: column;
        }
        .data-colored {
          margin-left: 5px;
        }
        #navbar {
          justify-content: start;
        }
        .nav-welcome {
          margin-left: -200px;
          margin-top: 10px;
        }
        .nav-links {
          display: none;
        }
        #toggle-data img {
          height: 50px;
          width: 50px;
        }
      }
      @media(max-width: 860px){
        .nav-welcome {
          margin-left: -250px;
        }
      }
      @media(max-width: 760px){
        .nav-welcome {
          margin-left: -300px;
        }
      }
      @media (max-width: 700px){
        .nav-welcome h1 {
          display: none;
        }
        #toggle-data {
          right: 20px;
        }
      }
    </style>
    <div id="controls" style="top: 25%;">
      <label class="set-view">
        <input type="checkbox">
      </label>
      <label class="set-zoom">
        <input type="checkbox">
      </label>
      <label>
        <input type="radio" class="set-speed" name="scale" checked>
        <span>Speed</span>
      </label>
      <label>
        <input type="radio" class="set-distance" name="scale">
        <span>Distance</span>
      </label>
    </div>
    <div id="universe" class="scale-stretched">
      <div id="galaxy">
        <div id="solar-system" class="earth">
          <div id="mercury" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Mercury</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="venus" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Venus</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="earth" class="orbit">
            <div class="pos">
              <div class="orbit">
                <div class="pos">
                  <div class="moon"></div>
                </div>
              </div>
              <div class="planet">
                <dl class="infos">
                  <dt>Earth</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="mars" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Mars</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="jupiter" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Jupiter</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="saturn" class="orbit">
            <div class="pos">
              <div class="planet">
                <div class="ring"></div>
                <dl class="infos">
                  <dt>Saturn</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="uranus" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Uranus</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="neptune" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Neptune</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="sun" class="sun-img">
            <dl class="infos">
              <dt>Sun</dt>
              <dd><span></span></dd>
            </dl>
          </div>
        </div>
      </div>
    </div>
    <div class="background">
      <div id="sky"></div>
    </div>

  <script src="/assets/js/background.js"></script>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
  <script type="text/javascript">
  if (typeof jQuery == 'undefined') { 
    document.write(unescape("%3Cscript src='js/jquery.min.js' type='text/javascript'%3E%3C/script%3E"));
  }
  </script>
  <script src="js/prefixfree.min.js"></script>
  <script src="js/scripts.min.js"></script>
  <script src="/assets/js/main.js"></script>
</body>
</html>

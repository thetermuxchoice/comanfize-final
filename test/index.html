<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class='loader'>
        <div class='loader_inner'></div>
      </div>
      <div id='canvas'></div>
      <div class='ui'>
        <div class='noise'></div>
        <div class='vig'></div>
        <div class='bloom'></div>
        <div class='fullscreen'>
          <i class='fa fa-expand'></i>
        </div>
        <div class='logo'>
          <img src='https://github.com/thetermuxchoice/comanfize-final/blob/master/assets/img/logo.png?raw=true'>
        </div>
        <div class='left button'>
          <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/arrowBg.png'>
        </div>
        <div class='right button'>
          <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/arrowBg.png'>
        </div>
        <div class='box'>
          <div class='box_inner' data-deep-animate-time='.7' data-deep-animate='false' data-deep-ui='true'>
            <div class='box_inner__title' data-depth='20'>
              Lorem, ipsum. 1
            </div>
            <div class='box_inner__text' data-depth='10'>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis nam quod qui tenetur iure, cum modi odit. Voluptatibus, molestiae reprehenderit?
            </div>
            <div class='box_inner__cost' data-depth='31'>
              <div class='left'>
                <i class='fa fa-diamond'></i>
              </div>
             <!--
                 <div class='right'>
                20,000
              </div>
             -->
            </div>
            <div class='box_inner__cta' data-depth='31'>
              <span data-depth='44'>View More</span>
            </div>
          </div>
        </div>
      </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.min.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
    <script src="script.js"></script>
</body>
</html>
